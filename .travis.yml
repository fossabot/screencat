---
language: rust
cache: cargo

env:
  global:
  - PROJECT_NAME=screencat

matrix:
  include:
  - os: linux
    rust: stable
    env: TARGET=x86_64-unknown-linux-gnu
  - os: osx
    rust: stable
    env: TARGET=x86_64-apple-darwin

script:
- bash scripts/build.sh

before_deploy:
- bash scripts/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*"
  skip_cleanup: true
  on:
    tags: true

branches:
  only:
  - master
  - "/^\\d+\\.\\d+\\.\\d+.*$/"

notifications:
  email:
on_success: never
